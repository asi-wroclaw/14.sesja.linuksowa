lpi:
  - id: p1
    header:
      pl: "Szczegóły"
      en: "Details"
    content:
      pl: "W trakcie tegorocznej Sesji Linuksowej organizujemy egzaminy Linux Professional Institute. Uczestnicy płacą tylko połowę ceny, czyli 90 Euro (60 EUR dla egzaminu Linux Essentials)."
      en: "Linux Professional Institute exams will take place during 13th Linux Session. Participants will pay only half of price - 90 EUR (60 EUR for Linux Essentials)"
  - id: p2
    header:
      pl: "Przygotowanie"
      en: "Preparation"
    content:
      pl: "Uczestnicy egzaminu proszeni są o zgłoszenie się z ważnym dokumentem tożsamości ze zdjęciem oraz obowiązkowo LPI-ID, które można otrzymać rejestrując się na stronie <a href=\"https://cs.lpi.org/caf/Xamman/register\">LINK</a>"
      en: "Participants are asekd to come with a vaild identity document, and LPI-ID, that you can obtain by registering <a href=\"https://cs.lpi.org/caf/Xamman/register\">HERE</a>"
  - id: p3
    header:
      pl: "Więcej informacji"
      en: "More info"
    content:
      pl: "Dokładne informacje o egzaminie zostały zebrane w <a href=\"pdf/lpi_pl.pdf\">tym dokumencie.</a>"
      en: "Details about LPI exams are available in <a href=\"pdf/lpi_pl.pdf\">this document.</a>"
    image: "/img/loga/logo-lpi.webp"
