  - id: p1
    time: "10:00-11:00"
    title:
      pl: "DevOps Tools Explained: Update Your Arsenal "
    desc:
      pl: "<p>Buzzword like cloud, container, deployment, continuous delivery or configuration automation are rampant in the media these days. This keynote explains what's behind these terms, how they relate to each other and what they mean for the daily job of system administrators and software developers. We will also discuss which technologies provide an actual benefit for technicians and how to approach and learn them.</p>"
    author: "Fabian Thorns / <b>LPI</b>"
    lang: "[en]"
    photo: "img/ludzie/unknown.webp"
  - id: p2
    time: "11:00-12:00"
    title:
      pl: "Linux i oszczędzanie energii "
    desc:
      pl: "<p>Mechanizmy zwiazane z oszczędzaniem energii, a ściślej mówiąc z zapobieganiem traceniu energii bez potrzeby, są ważną częścią Linuksa od ponad 10 lat.  Ogólnie można podzielić je na dwie grupy, te działające jednocześnie na cały system (system-wide PM) oraz te operujące pojedynczymi składnikami systemu, takimi jak procesory i urządzenia wejścia-wyjścia, w stanie aktywności (working-state PM). Do pierwszej grupy należą usypianie systemu (system suspend) i hibernacja, natomiast druga grupa obejmuje między innymi skalowanie wydajności procesorów (CPU performance scaling) oraz wykrywanie nieaktywności i wprowadzanie nieaktywnych (idle) składników systemu do stanów o ograniczonym poborze mocy (low-power states). Mechanizmy z drugiej grupy, poza swoim głównym zastosowaniem, mogą także służyć do zapobiegania przegrzewaniu się urządzeń, bądź zapobiegania przekraczaniu budżetów energetycznych lub limitów poboru mocy przy jednoczesnym zapewnieniu wykonania określonych operacji w zadanym czasie.</p><p>W prezentacji przedstawię przegląd mechanizmów z dziedziny power management znajdujących się w jądrze Linuksa oraz omówię ich działanie i sposoby wykorzystania, a także wyzwania, z jakimi ta dziedzina musi się mierzyć w związku z obecnymi trendami w rozwoju technologii.</p>"
    author: "Rafał Wysocki"
    lang: "[pl]"
    photo: "img/ludzie/wysocki.webp"
  - id: p3
    time: "12:00-13:00"
    title:
      pl: "Windows 10 uruchamia natywne programy z Linuksa. Bash on Ubuntu on Windows "
    desc:
      pl: "<p>W zeszłym roku Microsoft zaskoczył wiele osób ogłaszając Bash on Ubuntu on Windows. Projekt obiecywał uruchamianie niezmodyfikowanych linuksowych narzędzi deweloperskich w systemie Windows 10, bez użycia wirtualnej maszyny.</p><p>Jednak czy tylko narzędzia deweloperskie? Jak działa i co właściwie potrafi Windows Subsystem for Linux? W końcu mowa tu o >>niezmodyfikowanych<< programach.</p><p>Prelekcja wprowadzi w rozwiązania techniczne stojące za WSL, zademonstruje jego możliwości z punktu widzenia dewelopera jak i zwykłego użytkownika oraz odpowie na pytanie czy Microsoft łamie licencję GNU GPL nie udostępniając kodów źródłowych jądra systemu Windows ;)</p>"
    author: "Kajetan Krykwiński"
    lang: "[pl]"
    photo: "img/ludzie/krykwinski.webp"
  - id: lunch
    time: "13:00-14:00"
    title:
      pl: "Przerwa obiadowa"
      en: "Lunch break"
    desc:
      pl: ""
    photo: ""
  - id: p5
    time: "14:00-15:00"
    title:
      pl: "CDS - simple, scalable, powerful CI/CD solution "
    desc:
      pl: "<p>Nowadays, the automation is a compulsory part of every IT project, either in big company or just small start-up. Reliable and scalable solution for tasks automation is always desirable - and this is what the CDS was designed for. During the presentation, I would like to introduce the CDS - describe its basic concepts, as well as how to set and use it. Please, join for an overview! </p>"
    author: "Szymon Datko / <b>OVH.pl</b>"
    lang: "[en]"
    photo: "img/ludzie/datko.webp"
  - id: p6
    time: "15:00-16:00"
    title:
      pl: "The practical aspects of YOCTO "
    desc:
      pl: "Nie chcę podchodzić do tematu YOCTO z typowym opisem detali technicznych. Zamiast tego, korzystając z mojego doświadczenia w zakresie konfiguracji i integracji oprogramowania, chciałbym zaprezentować kilka anegdot, przedstawiających zyski jakie można osiągnąć z użycia YOCTO w projekcie oraz jakie problemy YOCTO pomoże faktycznie rozwiązać."
      en: "I do not want to approach the subject from a usual perspective covering technical details. Instead, based on my experience from software configuration and integration, I will present stories showing how projects can profit from YOCTO and which problems YOCTO can help solve."
    author: "Marcin Gudajczyk / <b>Nokia</b>"
    lang: "[en]"
    photo: "img/ludzie/gudajczyk.webp"
  - id: p7
    time: "16:00-17:00"
    title:
      pl: "Interfejsy sieciowe w Linuksie - wprowadzenie do czarnej magii "
    desc:
      pl: "<p>Podstawowe interfejsy sieciowe w Linuksie dotyczą fizycznych kart sieciowych, modemów, jak i tzw. pętli zwrotnej. Trochę bardziej zaawansowane wykorzystanie pozwala uruchomić VPNy i VLANy. Ale na tym się nie kończy. Mosty, czy interfejsy połączeń splątanych pozwalają uzyskać ciekawe efekty w działaniu sieci. To będzie małe wprowadzenie to tej części magii sieci na Linuksie.</p>"
    author: "Jakub Juszczakiewicz"
    lang: "[pl]"
    photo: "img/ludzie/siewca.webp"
