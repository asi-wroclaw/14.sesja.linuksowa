  - id: p1
    time: "10:00-11:00"
    title:
      pl: "Yocto Project - stwórzmy własną dystrybucję Linuksa dla systemu wbudowanego! "
    desc:
      pl: "<p>Projekt Yocto jest otwartoźródłowym środowiskiem do tworzenia własnej dystrybucji Linuksa. Dzięki wygodzie korzystania z niego w dużych zespołach oraz wspieraniu przez niego wiele architektur procesorów jest obecnie szeroko stosowany w przemyśle do tworzenia systemów wbudowanych.</p><p>Podczas tej prelekcji przedstawione zostaną podstawy pracy w środowisku oferowanym przez Projekt Yocto oraz jego wady i zalety. Wszystko to pokazane będzie na przykładzie “wypiekania” na platformę Raspberry Pi własnej dystrybucji Linuksa, która zawiera napisaną przez nas testową aplikację.</p>"
    author: "Marcin Słoniewski"
    lang: "[pl]"
    photo: "img/ludzie/sloniewski.webp"
  - id: p2
    time: "11:00-12:00"
    title:
      pl: "Usually Slightly Broken (USB) devices and what you can do with them? "
      en: "Usually Slightly Broken (USB) devices and what you can do with them? "
    desc:
      pl: "<p>USB is definitely the most popular external interface. Thousands of people are using it every day and many of them have problems with it. Driver not found, incorrect driver bound, kernel oops are just examples of common problems which we are all facing. How to solve them or at least debug? If you’d like to find out, then this talk is exactly for you!</p><p>We start with a gentle introduction to the USB protocol itself. Then standard Linux host side infrastructure will be discussed. How drivers are chosen? How can we modify matching rules of a particular driver? That's only couple of questions which will be answered in this part. Final part is an introduction to USB communication sniffing. Krzysztof will show how to monitor and analyze USB traffic without expensive USB analyzers. </p>"
    author: "Krzysztof Opasiak"
    lang: "[pl]"
    photo: "img/ludzie/opasiak.webp"
  - id: p3
    time: "12:00-13:00"
    title:
      pl: "Przyrządzanie koszernych paczek RPM i DEB dla zajętych "
    desc:
      pl: "<p>Pakiety RPM i DEB nie rosną na drzewach, więc zanim znajdą się w dystrybucji, ktoś je musi zbudować i opublikować. Wykład pokaże, jak przygotować paczkę binarną i jak ją dostarczyć za pomocą repozytoriów APT i Yum.</p>"
    author: "Stanisław Klekot"
    lang: "[pl]"
    photo: "img/ludzie/klekot.webp"
  - id: lunch
    time: "13:00-14:00"
    title:
      pl: "Przerwa obiadowa"
      en: "Lunch break"
    desc:
      pl: ""
  - id: p5
    time: "14:00-15:00"
    title:
      pl: "Jak uprzykrzyć życie włamywacza wykorzystując narzędzia systemów GNU/Linux "
    desc:
      pl: "<p>Zarządy firm z reguły reagują \"wysypką\" na potrzebę inwestycji w bezpieczeństwo organizacji. \"Security\" nie bez powodu kojarzone jest z dużymi wydatkami na szkolenia, sprzęt i technologię których, koniec końców, nikt nie rozumie, a co gorsze, nie potrafi poprawnie skonfigurować.</p><p>Chciałbym pokazać, jak można wykorzystać wachlarz narzędzi zawartych w dystrybucjach GNU/Linux oraz kliku zagrywek socjotechnicznych, aby bez potrzeby ponoszenia sporych kosztów, uprzykrzyć życie potencjalnego włamywacza.</p>"
    author: "Marcin Tomków"
    lang: "[pl]"
    photo: "img/ludzie/tomkow.webp"
  - id: p6
    time: "15:00-16:00"
    title:
      pl: "Flatpak - nowoczesna dystrybucja programów "
    desc:
      pl: "<p>Klasyczny model dystrybucji oprogramowania, scentralizowany w samych dystrybucjach Linuksa, nie jest pozbawiony wad. Nieograniczone uprawnienia programów, nieistniejący wpływ programistów na opiekunów, ignorowanie małych projektów to tylko niektóre z problemów, które można wytknąć standardowym dystrybucjom. Przez ostatnie lata pojawiło się kilka narzędzi, starających się zagarnąć swój kawałek tortu w temacie uniwersalnych pakietów.</p><p>Dlaczego Flatpak wydaje się być faworytem, jak działa, w jaki sposób ułatwia to życie klasycznym dystrybucjom i zwykłym użytkowników oraz jak stworzyć własny pakiet – na te pytanie odpowie nasza prezentacja.</p>"
    author: "Bartłomiej Piotrowski, Michał Rostecki"
    lang: "[pl]"
    photo: "img/ludzie/piotrowski.webp"
  - id: p7
    time: "16:00-17:00"
    title:
      pl: "Systemd: Poza strefą komfortu "
    desc:
      pl: "<p>W trakcie tej prezentacji chciałbym wam pokazać do czego można użyć systemd poza funkcjami, z których jest najbardziej popularny (vide: init - system). Część tych dodatkowych funkcji jest mało popularna lub też zastępuje dotychczas używane i znane rozwiązania - stąd też tytułowe nawiązanie do opuszczenia strefy komfortu. Postaram się omówić w jaki sposób korzystać z dystrybucji zawierających systemd w Google Cloudzie czy AWSie.</p>"
    author: "Maciej Lasyk"
    lang: "[pl]"
    photo: "img/ludzie/lasyk.webp"
